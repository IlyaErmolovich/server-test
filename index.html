<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DRAW</title>
    </head>
    <body>
       <button onclick="connectToServer()">Connection</button>
       <br>
       <button onclick="disconnectFromServer()">Disconnect</button>
    </body>
    <script>
        const wss = undefined;
        function connectToServer(){
             wss = new WebSocket("http://localhost:4444/");
        }

        function disconnectFromServer(){
            if(wss != undefined){
                wss.close();
            }
        }
    </script>
</html>
